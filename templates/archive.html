{% extends "base.html" %}
{% block title %}Archive{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <p class="important">
   <table border = 0>
         <thead>
            <td>This is what you have done already:</td>
         </thead>
         
         {% for row in rows if row["status"] == 1 %}
            <tr>
               <td>{{row["task"]}}</td>
            </tr>
         {% endfor %}
      </table>
      
      </p>
      <a href = "/clearhistory">Clear task history</a><br>
      <a href = "/">Backtotodo</a>
{% endblock %}
   </body>
</html>
